{% extends "base.html" %}
{% block content %}
<h1>Restaurants</h1>

<div class="card">
  <div class="card-title">Add Restaurant</div>
  <form class="form" method="post">
    <div class="row">
      <label>Name <input name="name" required></label>
      <label>Status
        <select name="status">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </label>
    </div>
    <label>Address <input name="address" required></label>
    <label>Owner
      <select name="owner_id">
        <option value="">— None —</option>
        {% for o in owners %}
          <option value="{{ o.user_id }}">#{{ o.user_id }} — {{ o.full_name }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="btn primary" type="submit">Create</button>
  </form>
</div>

<div class="card subtle" style="margin-top:14px">
  <div class="card-title">List / Edit</div>

  <form class="form" method="get">
    <div class="row">
      <label>Search <input name="q" value="{{ q }}"></label>
      <label>Status
        <select name="status">
          <option value="">All</option>
          <option value="Active" {{ "selected" if status=="Active" else "" }}>Active</option>
          <option value="Inactive" {{ "selected" if status=="Inactive" else "" }}>Inactive</option>
        </select>
      </label>
    </div>
    <button class="btn" type="submit">Filter</button>
  </form>

  <div class="table">
    <div class="tr head">
      <div>ID</div><div>Name</div><div>Status</div><div>Owner</div><div>Address</div><div>Save</div><div>Delete</div>
    </div>
    {% for r in restaurants %}
    <form class="tr" method="post" action="{{ url_for('admin_restaurant_update', rid=r.restaurant_id) }}">
      <div>#{{ r.restaurant_id }}</div>
      <div><input name="name" value="{{ r.name }}" required></div>
      <div>
        <select name="status">
          <option {{ "selected" if r.status=="Active" else "" }}>Active</option>
          <option {{ "selected" if r.status=="Inactive" else "" }}>Inactive</option>
        </select>
      </div>
      <div>
        <select name="owner_id">
          <option value="">— None —</option>
          {% for o in owners %}
            <option value="{{ o.user_id }}" {{ "selected" if r.owner_id==o.user_id else "" }}>
              #{{ o.user_id }} {{ o.full_name }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div><input name="address" value="{{ r.address }}" required></div>
      <div><button class="btn tiny primary" type="submit">Save</button></div>
      <div>
        <button class="btn tiny warn" type="submit" formaction="{{ url_for('admin_restaurant_delete', rid=r.restaurant_id) }}"
          onclick="return confirm('Delete restaurant?');">Delete</button>
      </div>
    </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
