{% extends "base.html" %}
{% block content %}
<h1>Restaurant Orders</h1>

<div class="card">
  <div class="card-title">Orders</div>
  <div class="table">
    <div class="tr head">
      <div>#</div><div>Restaurant</div><div>Status</div><div>Total</div><div>Actions</div>
    </div>
    {% for o in orders %}
      <div class="tr">
        <div>#{{ o.order_id }}</div>
        <div>{{ o.restaurant.name }}</div>
        <div><span class="tag">{{ o.status }}</span></div>
        <div>PKR {{ money_str(calc_order_total(o)) }}</div>
        <div class="row">
          <form method="post" action="{{ url_for('owner_update_order_status', oid=o.order_id) }}">
            <select name="status">
              <option value="Accepted">Accept</option>
              <option value="Preparing">Preparing</option>
            </select>
            <button class="btn tiny primary" type="submit">Update</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
